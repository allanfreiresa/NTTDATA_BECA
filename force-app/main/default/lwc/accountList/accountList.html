<template>
    <lightning-card title="Account List">
      <lightning-button label="Refresh" onclick={handleRefresh}></lightning-button>
      <template if:true={accounts.data}>
        <lightning-datatable
          key-field="id"
          data={accounts.data}
          columns={columns}
          onrowaction={handleRowAction}
        ></lightning-datatable>
      </template>
      <template if:true={accounts.error}>
        <div class="slds-text-color_error">{accounts.error.message}</div>
      </template>
    </lightning-card>
  </template>
